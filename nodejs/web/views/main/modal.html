
<div class="modal fade" id="myModal" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="tite-bg text-center">
                        <img src="../../public/item/project/image/huxiu/10.png" class="img-rounded img-responsive" width="20%" height="auto" alt="" />
                        <p>与你一同分享经验和知识，共同进步</p>
                    </div>
                    <div class="cntHeader">
                        <ul class="list-unstyled list-inline text-center">
                            <li><a href="javascript:void(0);" class="actile reg" v-bind:class="isActive==0?'active':''" v-on:click="isActive=0" role="tab" >注册</a></li>
                            <li><a href="javascript:void(0);" class="lgin" v-bind:class="isActive==1?'active':''" v-on:click="isActive=1" role="tab" >登录</a></li>
                        </ul>
                    </div>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" id="regist" v-if="isActive ==0">
                            <form action="">
                                <div class="form-group">
                                    <div class="userName form-inline input-group">
                                        <span class="input-group-addon" id="basic-addon1"><i class="icon icon-user"></i></span>
                                        <input type="text" class="reg-input" name="registName" placeholder="请输入注册昵称" aria-describedby="basic-addon1" />
                                        <div class="tip-show"></div>
                                    </div>
                                    <div class="mail form-inline input-group">
                                        <span class="input-group-addon" id="basic-addon2"><i class="icon icon-envelope"></i></span>
                                        <input type="text" class="reg-input" name="email" placeholder="请输入邮箱" style="width:80%" aria-describedby="basic-addon2" />
                                        <input type="button" class="btn btn-primary" value="获取验证码" style="width:20%;" />
                                    </div>
                                    <div class="password form-inline input-group">
                                        <span class="input-group-addon" id="basic-addon3"><i class="icon icon-lock"></i></span>
                                        <input type="password" name="setpassword" class="reg-input" placeholder="请设置密码" aria-describedby="basic-addon3" />
                                    </div>
                                    <div class="yanzheng form-inline input-group">
                                        <span class="input-group-addon" id="basic-addon4"><i class="icon icon-edit"></i></span>
                                        <input type="text" class="reg-input" name="repassword" placeholder="请重新输入密码" aria-describedby="basic-addon4" />
                                    </div>
                                    <div class="regist">
                                        <input type="button" class="btn btn-primary" v-on:click="register" value="点击注册" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div role="tabpanel" class="active" id="login" v-if="isActive==1">
                            <form>
                                <div class="form-group">
                                    <div class="userName form-inline input-group">
                                        <span class="input-group-addon" id="basic-addon1"><i class="icon icon-user"></i></span>
                                        <input type="text" class="reg-input"name="username" placeholder="用户名" aria-describedby="basic-addon1" />
                                    </div>
                                    <div class="password form-inline input-group">
                                        <span class="input-group-addon" id="basic-addon3"><i class="icon icon-lock"></i></span>
                                        <input type="password" name="password" class="reg-input" placeholder="请输入登陆密码" aria-describedby="basic-addon3" />
                                    </div>
                                    <div class="regist">
                                        <input type="button" class="btn btn-primary" v-on:click="login" value="点击登录" />
                                    </div>
                                    <div class="ft_Info">
                                        <div class="left pull-left">
                                            <label for="rember">
                                                <input type="checkbox" id="rember" value="" />记住我</label>
                                        </div>
                                        <div class="right pull-right">
                                            <a href="#" data-toggle="tooltip" data-placement="left" title="无法登录">无法登录</a>
                                        </div>
                                    </div>
                                    <div class="comcation">
                                        <a href="#" class="acount" id="acount">其他社交账号登录</a>
                                        <div class="other" id="other">
                                            <i class="icon icon-qrcode"></i>
                                            <i class="icon icon-weibo"></i>
                                            <i class="icon icon-xing-sign"></i>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--thePandend-->
                </div>
            </div>
        </div>
    </div>
</div>

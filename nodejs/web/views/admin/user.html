
{% extends 'layout.html'%}

{% block main%}
<ol class="breadcrumb">
    <li><a href="/admin/user">管理首页</a></li>
    <li><span>内容管理</span></li>
</ol>

<h3>内容列表</h3>
<table class="table table-hover">
    <tr>
        <!-- <th>ID</th>
        <th>分类名称</th>
        <th>标题</th>
        <th>作者</th>
        <th>添加时间</th>
        <th>阅读量</th>
        <th>操作</th> -->
        <th>ID</th>
        <th>用户名</th>
        <th>邮箱</th>
        <th>是否是管理员</th>
        <th>操作</th>  
    </tr>
    <!--user为routers/admin.js中的user-->
    {% for ct in user %}
        <tr>
            <td>{{ct._id.toString()}}</td>
            <td>{{ct.registName}}</td>
            <td>{{ct.email}}</td>
            <td>
                {% if ct.isAdmin %}是{% endif %}
                {% if !ct.isAdmin %}否{% endif %}
            </td>
            <td>
                <a href="javascript:;">修改</a>
                <a href="javascript:;">删除</a>
            </td>
        </tr>
       
    {% endfor %}
</table>
{% include 'page.html'%}
{%endblock%}

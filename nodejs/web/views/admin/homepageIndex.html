{% extends 'layout.html' %}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>分类列表</span></li>
</ol>
<h3>分类列表</h3>
{% block main %}

    <table class="table table-hover table-striped">
        <tr>
            <th>ID</th>
            <th>分类名称</th>
            <th>操作</th>
        </tr>
        {% for content in homepage %}
            <tr>
                <td>{{content._id.toString()}}</td>
                <td>{{content.name}}</td>
                <td>
                    <a href="/admin/homepage/edit?id={{content._id.toString()}}">修改</a>
                    <a href="/admin/homepage/delete?id={{content._id.toString()}}">删除</a>
                </td>
            </tr>
        {% endfor %}
    </table>

{% include 'page.html' %}
{% endblock %}

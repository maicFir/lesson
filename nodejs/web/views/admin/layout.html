<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <meta name="keywords" itemprop="keywords" content="html5，css3,avalonjs,js,前端开发开发框架sui,mui,framework7,jsop实现跨域百度检索demo,微博评论"
	/>
	<meta property="og:title" content="王明川的个人博客后台中心" />
	<meta property="og:url" content="http://www.wmcweb.cn" />
	<link type="text/css" href="../../public/css/bootstrap.css" rel="stylesheet">
	<link type="text/css" href="../../public/css/font-awesome.css" rel="stylesheet">
</head>
<body>
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/admin">个人后台管理</a>
                  </div>
              
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                      <li>
                        <a href="/admin/user" class="dropdown-toggle"  role="button" aria-haspopup="true" aria-expanded="false">用户管理</a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">分类管理 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/admin/homepage">分类首页</a></li>
                            <li><a href="/admin/homepage/add">添加分类</a></li>
                        </ul>
                      </li>
                    </ul>
                    <form class="navbar-form navbar-left">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="#">Link</a></li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userInfo.registName}}管理员 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                          <li><a href="javascript:;">退出</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
              </nav>
   
    <div class="container-fluid">
        {% block main%}
        {% endblock%}
    </div>
    <script type="text/javascript" src="../../public/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../public/js/bootstrap.min.js"></script>

</body>
</html>
